<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP RTS Remote - Remotes config</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

</head>

<body class="web-ui">
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-10 col-md-8 col-lg-6 col-xl-4 mx-auto">
                <h1>ESP RTS Remote</h1>
                <div class="mt-4">
                    <h2>Remotes</h2>
                    <table class="my-4 table table-dark table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            %REMOTES%
                        </tbody>
                    </table>
                    <div class="mt-3 d-grid gap-2">
                        <button id="createRemoteBtn" class="btn btn-lg btn-success" type="button">Create remote</button>
                    </div>
                </div>
                <div class="my-4 d-grid gap-2">
                    <button id="restartBtn" class="btn btn-lg btn-danger" type="button">Restart</button>
                </div>
                <hr class="mt-4" />
                <div class="my-4 d-grid gap-2">
                    <button id="mainMenuBtn" class="btn btn-lg btn-primary" type="button">Main menu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
