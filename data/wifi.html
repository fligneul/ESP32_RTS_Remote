<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP RTS Remote - Wifi config</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

</head>

<body class="web-ui">
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-8 col-md-6 col-lg-4 col-xl-4 mx-auto">
                <h1>ESP RTS Remote</h1>
                <div class="mt-4">
                    <h2>Available networks</h2>
                    <div class="mt-3">
                        %AVAILABLE_WIFI%
                    </div>
                    <div class="mt-3 d-grid gap-2">
                        <button id="refreshBtn" class="btn btn-lg btn-secondary" type="button">Refresh</button>
                    </div>
                </div>
                <hr />
                <div class="mt-4">
                    <h2>Wifi configuration</h2>
                    <form method="POST" action="/wifi">
                        <div class="mb-3 text-start">
                            <label for="ssid" class="form-label">SSID</label>
                            <input type="text" class="form-control" id="ssid" name="ssid" value="%SSID%">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="passwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwd" name="passwd"
                            value="%PASSWD%">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="hostname" class="form-label">Hostname</label>
                            <input type="text" class="form-control" id="hostname" name="hostname"
                            value="%HOSTNAME%">
                        </div>
                        <div class="mt-5 d-grid gap-2">
                            <button class="btn btn-lg btn-success" type="submit">Save</button>
                        </div>
                    </form>
                </div>
                <hr class="mt-4" />
                <div class="my-4 d-grid gap-2">
                    <button id="mainMenuBtn" class="btn btn-lg btn-primary" type="button">Main menu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
